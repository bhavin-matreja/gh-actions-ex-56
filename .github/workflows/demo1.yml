name: Events Demo 1
on:
  pull_request:
    types:
      - opened
      #- closed
    branches:
      - main
      - 'dev-*' # any branch that starts with this eg: dev-new dev-old
      - 'feature/**' # starts with feature ** allows slashes * doesn't allow slashes eg: feature/SBN1231 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'dev-*' # any branch that starts with this eg: dev-new dev-old
      - 'feature/**' # starts with feature ** allows slashes * doesn't allow slashes eg: feature/SBN1231 
    paths-ignore: # Also add condition to push event - AND we did not change a file in below path
      - '.github/workflows/*' 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."